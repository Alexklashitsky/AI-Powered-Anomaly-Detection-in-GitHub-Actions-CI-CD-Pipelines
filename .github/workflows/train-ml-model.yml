name: Train Anomaly Detection Model

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM UTC
  push:
    paths:
      - 'train_anomaly_detection.py'
      - 'pipeline_metrics.csv'

permissions:
  id-token: write
  contents: read

jobs:
  train:
    name: Train and Register Model
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false
      
      - name: Get ML Workspace Details
        id: ml_config
        run: |
          cd terraform
          
          # Initialize Terraform to access remote state
          terraform init \
            -backend-config="resource_group_name=terraform-state-rg" \
            -backend-config="storage_account_name=tfstatedevopsdelk" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=flask-app.terraform.tfstate"
          
          # Get outputs from Terraform state
          ML_WORKSPACE_NAME=$(terraform output -raw ml_workspace_name)
          RESOURCE_GROUP_NAME=$(terraform output -raw resource_group_name)
          
          # Export to GitHub outputs
          echo "ml_workspace_name=$ML_WORKSPACE_NAME" >> $GITHUB_OUTPUT
          echo "resource_group_name=$RESOURCE_GROUP_NAME" >> $GITHUB_OUTPUT
          
          echo "âœ… Retrieved ML workspace configuration:"
          echo "  ML Workspace: $ML_WORKSPACE_NAME"
          echo "  Resource Group: $RESOURCE_GROUP_NAME"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
      
      - name: Train Anomaly Detection Model
        run: |
          echo "ðŸ¤– Training anomaly detection model..."
          
          export AZURE_ML_WORKSPACE=${{ steps.ml_config.outputs.ml_workspace_name }}
          export AZURE_RESOURCE_GROUP=${{ steps.ml_config.outputs.resource_group_name }}
          export AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
          python train_anomaly_detection.py
          
          echo "âœ… Model training completed!"
      
      - name: Upload Model Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            model/
            pipeline_metrics.csv
          retention-days: 30
      
      - name: Logout from Azure
        if: always()
        run: |
          az logout
